<app-admin-navbar></app-admin-navbar>

<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="filter-bar">
            <div class="row">
              <div class="col-md-4">
                <input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchTerm">
              </div>
              <div class="col-md-4">
                <select [(ngModel)]="selectedCategory" >
                  <option value="">All Categories</option>
                  <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
                </select>
              </div>
              <div class="col-md-4">
                <select class="form-control" [(ngModel)]="selectedAvailability">
                  <option value="">Availability</option>
                  <option value="instock">In Stock</option>
                  <option value="outofstock">Out of Stock</option>
                </select>
              </div>
            </div>
          </div>

          <div class="table-responsive mt-3">
            <table class="table">
              <thead>
                <tr>
                  <th>Product Name</th>
                  <th>Description</th>
                  <th>Category</th>
                  <th>Available Quantity</th>
                  <th>Image</th>
                  <th>Price</th>
                  <th>Discount %</th>
                  <th>Specification</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let product of filteredProducts">
                  <td>{{ product.productName }}</td>
                  <td>{{ product.description }}</td>
                  <td>{{ product.category }}</td>
                  <td>{{ product.availableQuantity }}</td>
                  <td>
                    <img src={{product.image}} alt="Product Image" class="img-fluid" width="150">
                  </td>
                  <td>{{ product.price }}</td>
                  <td>{{ product.discount + " %" }}</td>
                  <td>{{ product.specification }}</td>
                  <td>
                    <button class="btn btn-primary m-2" (click)="editProduct(product.id)">Edit</button>
                    <button class="btn btn-danger " (click)="deleteProduct(product.id)">Delete</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-12">
      <div class="alert-container">
        <div *ngIf="showSuccessAlert1">
          <app-animated-alert type="success" message="Product deleted successfully...."></app-animated-alert>
        </div>
      </div>
    </div>
  </div>
</div>
