
<app-admin-navbar></app-admin-navbar>

<div class="container">
  

  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th>Order ID</th>
          <th>UserID</th>
          <th>Product Name</th>
          <th>Product Image</th>
          <th>Quantity</th>
          <th>Total Money Paid</th>
          <th>Order Time</th>
          <th>Order Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of productDetails">
          <td>{{ item.orderID }}</td>
          <td>{{ item.userID }}</td>
          <td>{{ item.productName }}</td>
          <td class="image-cell">
            <img [src]="item.image" alt="small-image" class="small-image">
          </td>
          <td>{{ item.productQuantity }}</td>
          <td>{{ item.totalMoneyPaid }}</td>
          <td>{{ item.orderTime | date: "shortTime" }}</td>
          <td>{{ item.orderDate | date }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
