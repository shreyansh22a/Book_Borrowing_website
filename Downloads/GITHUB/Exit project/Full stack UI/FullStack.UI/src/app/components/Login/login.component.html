<!-- login.component.html -->
<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <h1>Login</h1>
    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email" placeholder="Enter your email" />
      <div *ngIf="loginForm.get('email')?.errors && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
        <div *ngIf="loginForm.get('email')?.hasError('required')">Email is required.</div>
        <div *ngIf="loginForm.get('email')?.hasError('email')">Invalid email format.</div>
      </div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" placeholder="Enter your password" />
      <div *ngIf="loginForm.get('password')?.errors && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
        <div *ngIf="loginForm.get('password')?.hasError('required')">Password is required.</div>
      </div>
    </div>
    <button type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>
</div>

<div *ngIf="showSuccessAlert">
  <app-animated-alert type="success" message="Logged in successfully!!!"></app-animated-alert>
</div>

<div *ngIf="showFailureAlert">
  <app-animated-alert type="failure" message="Invalid credentials!!!"></app-animated-alert>
</div>
