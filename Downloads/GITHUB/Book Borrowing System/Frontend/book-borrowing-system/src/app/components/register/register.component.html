<app-navbar></app-navbar>
<div class="container mt-5">
  <div class="col-md-6 offset-md-3">
    <div class="register-form">
      <h2>Register</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" formControlName="name" class="form-control" />
          <div *ngIf="isFieldInvalid('name') && registerForm.get('name')?.touched" class="text-danger">
            Name is required.
          </div>
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" formControlName="username" class="form-control" />
          <div *ngIf="isFieldInvalid('username') && registerForm.get('username')?.touched" class="text-danger">
            Username is required.
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" formControlName="password" class="form-control" />
          <div *ngIf="isFieldInvalid('password') && registerForm.get('password')?.touched" class="text-danger">
            Password is required.
          </div>
          <small class="form-text text-muted">
            Password should be at least 6 characters long and include at least one numeric digit, one uppercase and one lowercase letter, and one special character.
          </small>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" formControlName="confirmPassword" class="form-control" />
          <div *ngIf="isFieldInvalid('confirmPassword') && registerForm.get('confirmPassword')?.touched" class="text-danger">
            Confirm Password is required.
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
