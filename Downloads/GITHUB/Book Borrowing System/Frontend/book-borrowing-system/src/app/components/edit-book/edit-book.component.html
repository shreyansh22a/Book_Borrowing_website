<!-- edit-book.component.html -->
<app-user-navbar></app-user-navbar>
<div class="container mt-3">
    <h2>Edit Book</h2>
    <form (ngSubmit)="saveChanges()">
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" [(ngModel)]="book.name" name="name" class="form-control" required>
      </div>
  
      <div class="mb-3">
        <label for="author" class="form-label">Author:</label>
        <input type="text" id="author" [(ngModel)]="book.author" name="author" class="form-control" required>
      </div>
  
      
  
      <div class="mb-3">
        <label for="genre" class="form-label">Genre:</label>
        <input type="text" id="genre" [(ngModel)]="book.genre" name="genre" class="form-control" required>
      </div>
  
      <div class="mb-3">
        <label for="description" class="form-label">Description:</label>
        <textarea id="description" [(ngModel)]="book.description" name="description" class="form-control" required></textarea>
      </div>
  
      <!-- Add more form fields for other book details -->
  
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>
